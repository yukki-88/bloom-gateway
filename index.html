<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Gateway - 人材マッチングプラットフォーム</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">🌸</span>
                <h1>Bloom Gateway</h1>
            </div>
            <div class="header-stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalStudents">0</span>
                    <span class="stat-label">登録人材</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="matchedStudents">0</span>
                    <span class="stat-label">高マッチ度</span>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- フィルターエリア -->
        <section class="filter-section">
            <h2 class="section-title">🔍 人材を絞り込む</h2>
            
            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label">対象</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="">すべて</option>
                        <option value="学生">学生</option>
                        <option value="社会人">社会人</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">カテゴリ</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">すべて</option>
                        <option value="インターン候補">インターン候補</option>
                        <option value="学生団体メンバー">学生団体メンバー</option>
                        <option value="モバイル営業">モバイル営業</option>
                        <option value="コール営業">コール営業</option>
                        <option value="不動産">不動産</option>
                        <option value="AIやシステム開発のコーチング">AIコーチング</option>
                        <option value="Webマーケティング">Webマーケティング</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">興味分野</label>
                    <select id="interestFilter" class="filter-select">
                        <option value="">すべて</option>
                        <option value="マーケティング">マーケティング</option>
                        <option value="営業">営業</option>
                        <option value="エンジニアリング">エンジニアリング</option>
                        <option value="AI">AI</option>
                        <option value="企画">企画</option>
                    </select>
                </div>
<div class="filter-group">
                    <label class="filter-label">スキル</label>
                    <select id="skillFilter" class="filter-select">
                        <option value="">すべて</option>
                        <option value="SNS運用">SNS運用</option>
                        <option value="動画編集">動画編集</option>
                        <option value="プログラミング">プログラミング</option>
                        <option value="テレアポ">テレアポ</option>
                        <option value="商談">商談</option>
                        <option value="データ分析">データ分析</option>
                        <option value="広告運用">広告運用</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">検索</label>
                    <input type="text" id="searchBox" class="filter-input" placeholder="名前、スキルで検索...">
                </div>
            </div>

            <button id="resetFilters" class="reset-button">リセット</button>
        </section>

        <!-- 人材一覧エリア -->
        <section class="students-section">
            <div class="section-header">
                <h2 class="section-title">📋 人材一覧 (<span id="resultCount">0</span>件)</h2>
                <div class="view-toggle">
                    <button class="toggle-btn active" data-view="grid">グリッド</button>
                    <button class="toggle-btn" data-view="list">リスト</button>
                </div>
            </div>

            <div id="studentsGrid" class="students-grid"></div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>

            <div id="noData" class="no-data" style="display: none;">
                <p>条件に合う人材が見つかりませんでした</p>
            </div>
        </section>
    </main>

    <!-- 詳細モーダル -->
    <div id="studentModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
